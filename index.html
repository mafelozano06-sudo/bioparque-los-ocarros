<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bioparque Los Ocarros</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
 margin:0;
 font-family:'Poppins', sans-serif;
 background:#f5f5f5;
}

/* MAPA */

#map-container{
 position:relative;
 width:100%;
 max-width:1200px;
 margin:auto;
}

#map-image{
 width:100%;
 height:auto;
 display:block;
}

/* PUNTOS */

.point{

 position:absolute;
 width:12px;
 height:12px;
 background:#ff6600;
 border-radius:50%;
 transform:translate(-50%,-50%);
 cursor:pointer;
 box-shadow:0 0 6px rgba(0,0,0,0.4);

}

/* POPUP */

#popup{

 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:white;
 display:none;
 flex-direction:column;
 z-index:999;

}

#popup-header{

 background:#ff6600;
 color:white;
 padding:18px;
 font-size:22px;
 font-weight:600;

}

#popup img{

 width:100%;
 max-height:40vh;
 object-fit:cover;

}

#popup-text{

 padding:18px;
 font-size:16px;
 line-height:1.5;

}

#close{

 position:absolute;
 top:15px;
 right:20px;
 color:white;
 font-size:28px;
 cursor:pointer;

}

</style>

</head>

<body>


<div id="map-container">

<img src="mapa.jpg" id="map-image">

</div>


<div id="popup">

<div id="popup-header">

<span id="popup-title"></span>

<span id="close">Ã—</span>

</div>

<img id="popup-img">

<div id="popup-text"></div>

</div>


<script>


let sheetID = "1qDmXxIH5BqLCErrFmbq8li32itS7C7CJEB27qNVTpn0";

let url = `https://opensheet.elk.sh/${sheetID}/Exhibiciones`;


fetch(url)

.then(res=>res.json())

.then(data=>{

data.forEach(animal=>{


let point=document.createElement("div");

point.className="point";

point.style.left=animal.X+"%";

point.style.top=animal.Y+"%";


point.onclick=()=>{


document.getElementById("popup").style.display="flex";

document.getElementById("popup-title").innerText=animal.Nombre;

document.getElementById("popup-img").src=animal.Foto;

document.getElementById("popup-text").innerText=animal.Historia;


};


document.getElementById("map-container").appendChild(point);


});


});


document.getElementById("close").onclick=()=>{

document.getElementById("popup").style.display="none";

};


</script>


</body>
</html>
